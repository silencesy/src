	<!-- 首页banner推荐 -->
	<script id="homeBanner" type="text/html">
	    {{each homeBannerList as val}}
	    	<div class="swiper-slide">
	    		{{if val.set_cat_id == 2}}
	    		<a href="./shopOwner-home.html?merchantsid={{val.set_id}}">
	    			<img  src="{{val.set_img}}" alt="">
	    		</a>
				{{else if val.set_cat_id == 1}}
	    		<a href="product-detail.html?productid={{val.set_id}}">
	    			<img  src="{{val.set_img}}" alt="">
	    		</a>
	    		{{else}}
	    		<a href="{{val.set_url}}">
	    			<img  src="{{val.set_img}}" alt="">
	    		</a>
	    		{{/if}}
	    	</div>
	    {{/each}}
	</script>
	<!-- deals模板 -->
	<script id="deals" type="text/html">
		<div class="floor-title clearfix">
			<a href="./product-list.html?categoryid=12">
				<img src="{{dealsList.image}}" alt="">
			</a>
		</div>
		<div class="home-product-carousel-box">
			<div class="swiper-container home-floor-carousel" id="dealsCarousel">
		        <div class="swiper-wrapper">
		           	{{each dealsList.list as val i}}
						<div class="swiper-slide product-lists">
				    		<a href="./product-detail.html?productid={{val.id}}">
				    			<img data-lazyload="{{val.set_img}}" alt="" />
								<p class="">{{val.goods_name}}</p>
								<p>￥{{val.goods_price}}</p>
				    		</a>
				        </div>
			        {{/each}}	
		        </div>
		        <!-- Add Pagination -->
		        <div class="swiper-scrollbar"></div>
		    </div>
		</div>
			
	</script>
	<!-- ticketing模板 -->
	<script id="ticketing" type="text/html">
		<div class="floor-title clearfix">
			<a href="./all-categorys.html?categoryid=1">
				<img src="{{ticketingList.image}}" alt="">
			</a>
		</div>
		<div class="home-product-carousel-box">
			<div class="swiper-container home-floor-carousel" id="ticketingCarousel">
		        <div class="swiper-wrapper">
		            {{each ticketingList.list as val i}}
					<div class="swiper-slide product-lists">
			    		<a href="./product-detail.html?productid={{val.id}}">
			    			<img data-lazyload="{{val.coverpic}}" alt="" />
							<p class="">{{val.goods_name}}</p>
							<p>￥{{val.goods_price}}</p>
			    		</a>
			        </div>
			        {{/each}}
		        </div>
		        <div class="swiper-scrollbar"></div>
		    </div>
		</div>
				
	</script>
	<!-- 文章推荐模板 -->
	<script id="article" type="text/html">
		<div class="floor-title clearfix">
			<a href="./article-list.html">
				<img src="{{articleList.image}}" alt="">
			</a>
		</div>
		<ul class="mui-table-view home-pick-list" >
			{{each articleList.list as val i}}
			<a href="article-details.html?articlesid={{val.set_id}}">
				<li class="mui-table-view-cell">
					<div class="home-pick-img">
						<img data-lazyload="{{val.set_img}}">
					</div>
					<div class="home-pick-info ">
						<p class="" >{{val.article_name}}</p>
						<p class="descript" >{{val.description}}</p>
						<em class="date">{{val.create_time}}</em>
					</div>
				</li>
			</a>
			{{/each}}
		</ul>
	</script>
	<!-- 推荐商品模板 -->
	<script id="featureProducts" type="text/html">

		<div class="floor-title clearfix">
			<a href="./Re-products-list.html"><img src="{{productList.image}}" alt=""></a>
		</div>
		<div class="home-product-carousel-box">
			<div class="swiper-container home-floor-carousel" id="featureProductsCarousel">
		        <div class="swiper-wrapper"	>
		            {{each productList.list as val i}}
					<div class="swiper-slide product-lists">
			    		<a href="./product-detail.html?productid={{val.id}}">
			    			<img data-lazyload="{{val.set_img}}" alt="" />
							<p class="">{{val.goods_name}}</p>
							<p>￥{{val.goods_price}}</p>
			    		</a>
			        </div>
			        {{/each}}
		        </div>
		        <div class="swiper-scrollbar"></div>
		    </div>
		</div>
				
	</script>
	<!-- 商户推荐模板 -->

		<div class="floor-title clearfix">
			<a href="./shop-list.html"><img src="{{shopList.image}}" alt=""></a>
		</div>
		<div class="home-product-carousel-box">
			<div class="swiper-container home-floor-carousel" id="shopCarousel">
		        <div class="swiper-wrapper" >
		            {{each shopList.list as val i}}
					<div class="swiper-slide product-lists">
						<a href="./shopOwner-home.html?merchantsid={{val.set_id}}">
							<img data-lazyload="{{val.set_img}}" alt="" />
							<p style="min-height: 22px;height: 22px;">{{val.merchant_name}}</p>
						</a>
					</div>
					{{/each}}
		        </div>
		        <div class="swiper-scrollbar"></div>
		    </div>
		</div>
	</script>
	<!-- hotproduct模板 -->
	<script id="hotProduct" type="text/html">
		{{each hotProductList as val i}}
			<li class="mui-table-view-cell product-lists mui-media mui-col-xs-4">
	            <a href="./product-detail.html?productid={{val.id}}">
	                <img data-lazyload="{{val.set_img}}">
	                <p class="mui-media-body">{{val.goods_name}}</p>
	                <p>￥{{val.goods_price}}</p>
	            </a>
	        </li>
		{{/each}}
	</script>
